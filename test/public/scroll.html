<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Title</title>
</head>
<script src="javascripts/jquery.min.js"></script>
<body>
    <div style="width: 100%;height: 100%;">
        <div id="sc" class="sc" style="width: 100%;height: 500px;overflow:auto">
            <div style="height: 200px;width: 100%;background-color: wheat"></div>
            <div style="height: 200px;width: 100%;background-color: #f57e5c"></div>
            <div style="height: 200px;width: 100%;background-color: #9073f5"></div>
            <div style="height: 200px;width: 100%;background-color: #3458f5"></div>
            <div style="height: 200px;width: 100%;background-color: #41f5e5"></div>
            <div style="height: 200px;width: 100%;background-color: #40f598"></div>
            <div style="height: 200px;width: 100%;background-color: #8ef54e"></div>
        </div>
    </div>

    <button>返回垂直滚动条的位置</button>
</body>
<script type="text/javascript">
    $(document).ready(function(){
        $(".sc").scrollTop(200);

        $("button").click(function(){

            alert($(".sc").scrollTop()+" px");
        });
    });
</script>
</html>
